<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body>
    <div style="align-content: center;padding-left: 400px;margin-left: 5rem;padding-right: 400px; 
    margin-right: 5rem;background-color: rgb(36, 32, 32);">
<h1 style="align-content: center;"><font style="color: rgb(216, 196, 196);"> Registration Form</font></h1><hr>
<table align="center">
<form action="">
<tr><th><label for="name" style="color: rgb(156, 148, 136);">Name:</label></th>
<th><input type="text" placeholder="name" required></th>
</tr>
<tr><th><label for="email" style="color: rgb(160, 154, 144);">Email:</label></th>
<th><input type="text" placeholder="email" required></th>
</tr>
<tr>
<th><label for="dob" style="color: rgb(184, 175, 162);">DOB:</label></th>
<th><input type="date" name="dob" id="" placeholder="date of birth"></th>
</tr>
<tr>
<th><label for="email" style="color: rgb(158, 152, 143);">sex:</label></th>
<th><input type="radio" name="sex"><label for="female" style="color: rgb(53, 48, 40);">male</label>
<input type="radio" name="sex" ><label for="female" style="color: rgb(77, 66, 50);"> female</label></th>
</tr>
<tr>
<th>
<label for="course" style="color: rgb(141, 136, 129);">Course:</label>
</th>
<th>
<select name="course" id="">
<option selected>select</option>
<option value="bca">BCA</option>
<option value="bsc">Bsc</option>
<option value="MCA">MCA</option>
<option value="BBA">BBA</option>
</select>
</th>
</tr>
<tr>
<th>
<label for="address" style="color: blanchedalmond;">Address</label>
</th>
<th>
<textarea name="" id="" cols=15" rows="5" placeholder="address" required></textarea>
</th>
</tr>
<tr>
<th><input type="submit" value="Reset All" class="reset" name="reset" id="reset" /></th>
<th><input type="submit" value="Submit Form" class="submit" name="submit" id="submit" /></th>
</tr>
</form>
</table>
</div>
</body>
</html>
